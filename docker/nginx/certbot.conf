##### 
# docker/nginx/certbot.conf
# Certbot challenge handler - Producción
# Este bloque se incluye en /etc/nginx/conf.d/
#####

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Solo sirve los archivos de validación de Certbot
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        allow all;
    }

    # Evita listar directorios
    location = /.well-known/acme-challenge/ {
        return 404;
    }

    # Respuesta mínima para cualquier otra ruta en este server
    location / {
        return 404;
    }
}

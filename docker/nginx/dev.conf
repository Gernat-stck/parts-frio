# docker/nginx/dev.conf
# HTTP to HTTPS redirection server block
server {
    listen 80;
    listen [::]:80;
    server_name test.nexus.isolu.tech;

    # Certbot challenge handler
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        allow all;
        default_type "text/plain";
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name test.nexus.isolu.tech;

    # SSL certificates from Certbot volumes
    ssl_certificate /etc/letsencrypt/live/test.nexus.isolu.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.nexus.isolu.tech/privkey.pem;

    # Certbot challenge handler (needed for renewals)
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        allow all;
        default_type "text/plain";
    }

    # Your Laravel/React application
    root /var/www/html/public;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
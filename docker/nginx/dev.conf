# docker/nginx/dev.conf
server {
    listen 443 ssl;
    server_name test.nexus.isolu.tech; # Cambia por tu dominio o IP

    root /var/www/html/public; # Carpeta public de Laravel
    index index.php index.html index.htm;

    # 1Ô∏è‚É£ Bloque exclusivo para el challenge de Certbot
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        allow all;
        default_type "text/plain";
        access_log off;
        log_not_found off;
    }

    # 2Ô∏è‚É£ Rutas de la app (Laravel / React SPA)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 3Ô∏è‚É£ PHP-FPM (ajusta 'php' y puerto a tu servicio real)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000; #Cambiar puerto en prod
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # 4Ô∏è‚É£ Seguridad: denegar .ht*
    location ~ /\.ht {
        deny all;
    }

    # 5Ô∏è‚É£ (Opcional) Cacheo de assets est√°ticos en producci√≥n
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|webp)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }
